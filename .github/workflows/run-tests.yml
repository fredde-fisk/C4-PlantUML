name: Tests
on:
  push:
    paths:
    - '*.puml'
    - 'tests/**'
    - '.github/workflows/run-tests.yml'
  pull_request:
    branches:
    - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
